        <ul class="carrinho">
            <h3>Scrobbles</h3>
            <p id="contador1">0</p>
            <button onclick="incrementar('contador1')">Incrementar</button>
            <button onclick="decrementar('contador1')">Decrementar</button>
        </ul>
        
        <ul class="carrinho">
            <h3>Saco de cimento 5kgs</h3>
            <p id="contador2">0</p>
            <button onclick="incrementar('contador2')">Incrementar</button>
            <button onclick="decrementar('contador2')">Decrementar</button>
        </ul>
        
        <ul class="carrinho">
            <h3>Betoneira de plástico</h3>
            <p id="contador3">0</p>
            <button onclick="incrementar('contador3')">Incrementar</button>
            <button onclick="decrementar('contador3')">Decrementar</button>
        </ul>
        
        <ul class="carrinho">
            <button onclick="resetar()">Concluir compra</button>
        </ul>
        
        <script>
            function atualizarContador(contadorId) {
                const contadorElement = document.getElementById(contadorId);
                contadorElement.textContent = contadorElement.textContent;
            }
        
            function incrementar(contadorId) {
                let contadorElement = document.getElementById(contadorId);
                let valorAtual = parseInt(contadorElement.textContent);
                contadorElement.textContent = valorAtual + 1;
            }
        
            function decrementar(contadorId) {
                let contadorElement = document.getElementById(contadorId);
                let valorAtual = parseInt(contadorElement.textContent);
                contadorElement.textContent = valorAtual - 1;
            }
        
            function resetar() {
                let contadores = document.querySelectorAll('ul .carrinho p');
                contadores.forEach(function(contadorElement) {
                    contadorElement.textContent = "0";
                });
            }
        </script>
